<html>
  <head>
    <title>Beer Me</title>
    <link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Beer Me - A Traveller's Brewery Recommender</h1>
        <p>
          Some cool content will go here
        </p>
        <p>
          <form action="/get_results" method="post">
            <p>City</p>
            <input type="text" name="City" value="Seattle"><br>
            <br>
            <p>State</p>
            <input type="text" name="State" value="WA">
            <br><br><br>
            <p>Would you like to search with a keyword or a specific beer?</p>
            <input type="radio" name="input-type" value="Keyword" > Keyword<br>
            <input type="radio" name="input-type" value="Specific-Beer" checked > Specific Beer<br>
            <br>
            <p>Keyword or Beer</p>
            <input type="text" name="kw_or_beer" value="oily">
            <br><br><br>
            <input type="submit" class="btn btn-primary btn-lg" value="Recommend!">
          </form>
        </p>
      </div>
      <div class="container">
        <br>
        <form action="/detailed_review" method="post">
          <input type="submit" class="btn btn-primary btn-lg" value="Spend time on a detailed review">
        </form>
      </div>
    </div>
  </body>
</html>
